    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>

    function getURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam || sParameterName[0] == encodeURIComponent(sParam)) {
                return sParameterName[1];
            }
        }
    }

    var ftv_campaign = getURLParameter('ftv_campaign');


    // load amplitude iframe
    // Javascript to trigger Amplitude Track event
    // Calls and embeds track.html iframe into the page
    var valueOrEmpty = function(value) {
        return value ? value : '';
    }

    var analyticsProps = {
        'app_name': 'page-view-tracker',
        'app_version': '1.0.0',
        'device_category': 'web',
        'event_category': 'user_action',
        'event_metadata.referrer': valueOrEmpty(document.referrer),
        'event_metadata.url': valueOrEmpty(window.location.href),
        'event_metadata.domain': valueOrEmpty(window.location.hostname),
        'ftv_campaign': ftv_campaign
    }

    var flattenedProps = encodeURIComponent(JSON.stringify(analyticsProps));
    var iframe = document.createElement('iframe');
    iframe.style.display = "none";
    var srcUrl = "https://widget.fubo.tv/track.html?";
    srcUrl += "eventName=page_view";
    srcUrl += "&eventProperties=" + flattenedProps;
    srcUrl += "&amplitudeId=627bfe7582c1d63e872b474eec401069";
    iframe.src = srcUrl;
    document.getElementsByTagName('head')[0].append(iframe);
    
    </script>
